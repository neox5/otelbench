version: "3.8"

services:
  otelbox:
    image: ghcr.io/neox5/otelbox:latest
    container_name: otelbench-otelbox
    volumes:
      - ./1_simulation/otelbox_ibmmq.yaml:/config/config.yaml:ro
    networks:
      - bench-net

  otelcol:
    image: docker.io/otel/opentelemetry-collector-contrib:latest
    container_name: otelbench-otelcol
    volumes:
      - ./2_collection/otelcol/config.yaml:/etc/otelcol-contrib/config.yaml:ro
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8888:8888" # Metrics endpoint
    networks:
      - bench-net

  haproxy:
    image: docker.io/library/haproxy:latest
    container_name: otelbench-haproxy
    volumes:
      - ./2_collection/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "8404:8404" # Stats dashboard
    networks:
      - bench-net
    depends_on:
      - otelcol-gateway-1
      - otelcol-gateway-2

  otelcol-gateway-1:
    image: docker.io/otel/opentelemetry-collector-contrib:latest
    container_name: otelbench-otelcol-gateway-1
    hostname: gateway-1
    volumes:
      - ./2_collection/otelcol_gateway/config.yaml:/etc/otelcol-contrib/config.yaml:ro
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    networks:
      - bench-net

  otelcol-gateway-2:
    image: docker.io/otel/opentelemetry-collector-contrib:latest
    container_name: otelbench-otelcol-gateway-2
    hostname: gateway-2
    volumes:
      - ./2_collection/otelcol_gateway/config.yaml:/etc/otelcol-contrib/config.yaml:ro
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    networks:
      - bench-net

  otelcol-bench:
    profiles: ["bench"]
    image: docker.io/otel/opentelemetry-collector-contrib:latest
    container_name: otelbench-otelcol-bench
    volumes:
      - ./2_collection/otelcol_bench/config.yaml:/etc/otelcol-contrib/config.yaml:ro
      - ${XDG_RUNTIME_DIR}/podman/podman.sock:/run/podman/podman.sock:ro
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    networks:
      - bench-net

  victoriametrics:
    image: docker.io/victoriametrics/victoria-metrics:latest
    container_name: otelbench-victoriametrics
    command:
      - -envflag.enable
      - -envflag.prefix=VM_
    env_file:
      - ./3_datasources/victoriametrics.env
    ports:
      - "8428:8428"
    volumes:
      - victoriametrics-data:/victoria-metrics-data
    networks:
      - bench-net

  loki:
    image: docker.io/grafana/loki:latest
    container_name: otelbench-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./3_datasources/loki.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - bench-net

  grafana:
    image: docker.io/grafana/grafana:latest
    container_name: otelbench-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./4_grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./4_grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    networks:
      - bench-net

networks:
  bench-net:
    driver: bridge

volumes:
  victoriametrics-data:
  loki-data:
  grafana-data:
