# ============================================================================
# OpenTelemetry Collector Configuration
# ============================================================================
# Pipeline: otelbox → OTLP receiver → rename → gauge_to_sum → deltatocumulative →
#           prometheusremotewrite exporter → VictoriaMetrics
# Container Stats: podman_stats receiver → VictoriaMetrics
# ============================================================================

receivers:
  # OTLP receiver for metrics from otelbox
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Podman stats receiver for container metrics
  # podman_stats:
  #   endpoint: "unix:///run/podman/podman.sock"
  #   collection_interval: 5s
  #   timeout: 5s

processors:
  # Rename metrics to final naming convention
  transform/rename:
    error_mode: ignore
    metric_statements:
      - context: metric
        statements:
          # Rename mqput_mqput1 to mqput (remove redundant _mqput1)
          - replace_pattern(name, "mqput_mqput1", "mqput") where name == "ibmmq.queue.mqput_mqput1_count"

  # Convert gauge metrics to delta sum (no-op if already sum)
  transform/gauge_to_sum:
    error_mode: ignore
    metric_statements:
      - context: metric
        statements:
          # Convert gauge to delta sum for mqput count metric
          - convert_gauge_to_sum("delta", true) where name == "ibmmq.queue.mqput_count"
          # Convert gauge to delta sum for mqget count metric
          - convert_gauge_to_sum("delta", true) where name == "ibmmq.queue.mqget_count"

  # Accumulate delta values to cumulative counter
  deltatocumulative:
    max_stale: 5m
    max_streams: 5000

  # Batch processor for efficiency
  batch:
    timeout: 5s
    send_batch_size: 2000
    send_batch_max_size: 3000

exporters:
  # Export to VictoriaMetrics via Prometheus Remote Write
  prometheusremotewrite:
    endpoint: http://victoriametrics:8428/api/v1/write
    tls:
      insecure: true
    resource_to_telemetry_conversion:
      enabled: true

    # Remote write queue configuration for handling bursts
    remote_write_queue:
      enabled: true
      queue_size: 50000 # Buffer for initial flood
      num_consumers: 5 # Parallel workers

    # Timeout and retry settings
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 5m

  # Debug exporter for troubleshooting (optional)
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    # Application metrics pipeline (otelbox)
    metrics:
      receivers: [otlp]
      processors:
        [transform/rename, transform/gauge_to_sum, deltatocumulative, batch]
      exporters: [prometheusremotewrite]

    # Container metrics pipeline (podman stats)
    # metrics/container:
    #   receivers: [podman_stats]
    #   processors: [batch]
    #   exporters: [prometheusremotewrite]

  # Enable telemetry for collector itself
  telemetry:
    logs:
      level: info
      processors:
        - batch:
            exporter:
              otlp:
                protocol: http/protobuf
                endpoint: http://loki:3100/otlp/v1/logs

    metrics:
      level: detailed
      readers:
        - periodic:
            interval: 5
            exporter:
              otlp:
                protocol: http/protobuf
                endpoint: http://victoriametrics:8428/opentelemetry/v1/metrics

    resource:
      service.name: otel-collector
      service.version: 0.1.0
      deployment.environment: development
